<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AXON TERMINAL | Command Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #0ea5e9;
            --emerald: #10b981;
            --rose: #f43f5e;
            --bg: #020617;
        }
        body { 
            font-family: 'Space Grotesk', sans-serif; 
            background-color: var(--bg);
            overflow: hidden;
            height: 100%;
            color: #f8fafc;
            -webkit-font-smoothing: antialiased;
        }
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Cfilter id='noiseFilter'%3%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3%3C/filter%3%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3%3C/svg%3%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 9999;
        }

        .bg-mesh {
            background: 
              radial-gradient(circle at 5% 5%, rgba(14, 165, 233, 0.12) 0, transparent 40%),
              radial-gradient(circle at 95% 95%, rgba(16, 185, 129, 0.05) 0, transparent 40%);
        }

        .glass { 
            background: rgba(15, 23, 42, 0.3); 
            backdrop-filter: blur(32px);
            border: 1px solid rgba(255, 255, 255, 0.04);
        }

        .neon-glow-sky { filter: drop-shadow(0 0 10px rgba(14, 165, 233, 0.4)); }
        
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline {
            position: absolute;
            width: 100%; height: 2px;
            background: linear-gradient(to right, transparent, rgba(14, 165, 233, 0.05), transparent);
            animation: scanline 12s linear infinite;
            pointer-events: none;
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.05); border-radius: 10px; }
    </style>
<script type="importmap">

}
</script>
</head>

</body>
</html>
